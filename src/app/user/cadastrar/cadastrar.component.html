<div class="container">
    <h3>Cadastro de Usuario</h3>
    <form #formUser="ngForm" novalidate>
        <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputEmail4">Nome</label>
            <input type="text" class="form-control" id="nome" name="titulo" [(ngModel)]="user.nome" placeholder="nome">
        </div>
        <div class="form-group col-md-6">
            <label for="inputPassword4">Email</label>
            <input type="text" class="form-control" id="email" name="email" [(ngModel)]="user.email"  placeholder="email">
        </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-2">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="perfil" id="perfil" [(ngModel)]="user.perfil" value="ROLE_ADMIN" checked>
                    <label class="form-check-label" for="admin">
                        Admin
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="perfil" id="perfil" [(ngModel)]="user.perfil" value="ROLE_USUARIO">
                    <label class="form-check-label" for="perfil">
                        Usuario
                    </label>
                </div>
            </div>
            <div class="form-group col-md-4">
            <div class="form-group">
                <label for="inputAddress2">Senha</label>
                <input type="password" class="form-control" id="senha" name="senha" [(ngModel)]="user.senha" placeholder="Informe sua senha">
            </div>
            </div>    
        <div class="form-group col-md-4">
            <label for="inputCity">Telefone</label>
            <input type="text" class="form-control" id="telefone" name="telefone" [(ngModel)]="user.telefone" >
        </div>
        
        </div>

        <button type="submit" class="btn btn-primary" (click)="cadastrar()" [disabled]="!formUser.form.valid">SALVAR</button>
    </form>


</div>
