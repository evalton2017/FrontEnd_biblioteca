<h3>Cadastro de livro</h3>
<form #formLivro="ngForm">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Titulo</label>
        <input type="text" class="form-control" id="titulo" name="titulo" [(ngModel)]="livro.titulo" placeholder="titulo">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Autor</label>
        <input type="text" class="form-control" id="autor" name="autor" [(ngModel)]="livro.autor"  placeholder="autor">
      </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-4">
        <div class="form-group">
            <label for="inputAddress">Ano</label>
            <input type="text" class="form-control" id="ano" name="ano" [(ngModel)]="livro.ano" placeholder="2020">
        </div>
        </div>
        <div class="form-group col-md-8">
        <div class="form-group">
            <label for="inputAddress2">Categoria</label>
            <input type="text" class="form-control" id="categoria" name="categoria" [(ngModel)]="livro.categoria" placeholder="Informatica, Redes, Culinaria">
        </div>
        </div>    
      <div class="form-group col-md-6">
        <label for="inputCity">Editora</label>
        <input type="text" class="form-control" id="editora" name="editara" [(ngModel)]="livro.editora" >
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-4">
        <label for="inputState">Foto</label>
        <img  id="imagem" [src]="imgURL" with="118px" height="140px" *ngIf="imgURL">
          <div class="custom-file">    
            <input type="file" accept='image/*' id="foto" name="foto" [(ngModel)]="livro.foto" 
              (change)="visualizarImagem($event)" required> 
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary" (click)="cadastrar()" [disabled]="!formLivro.form.valid">SALVAR</button>
  </form>
